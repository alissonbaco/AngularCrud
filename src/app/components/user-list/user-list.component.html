<h1>User List
  <button class="btn btn-success btn-circle pull-right" 
          (click) = 'add()'
          title="Add User">
    <i class="glyphicon glyphicon-plus"></i>
  </button>
</h1>

<div class="alert-danger">{{errorMessage}}</div>

<div class="input-group">
    <input type="text" class="form-control" 
            placeholder="Search"    
            [(ngModel)]="searchText"
            aria-describedby="basic-addon1">
    <span class="input-group-addon" id="basic-addon1">Search</span>
</div> 
<table class="table table-bordered">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let u of users | filter: searchText"
            [ngClass]="{'btn-primary': u.id == currentId }">
            <td>{{u.id}}</td>
            <td>{{u.firstname}} {{u.lastname}}</td>
            <td>{{u.email}}</td>
           
            <td style="width: 70px;">
                <i class="glyphicon glyphicon-edit pointer" (click)="edit(u.id)" title="Edit"></i>
                <i class="glyphicon glyphicon-trash pointer" (click)="delete(u.id,u.firstname,u.lastname)"  title="Delete"></i>
            </td>
        </tr>
    </tbody>
</table>
